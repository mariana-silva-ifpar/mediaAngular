<h2> Calcular média </h2>

<div class="inputs">
    <form>
        <label for="n1"> Bimestre 1: </label>
        <input #n1 id="n1" type="number" placeholder="Insira a nota">

        <label for="n2"> Bimestre 2: </label>
        <input #n2 id="n2" type="number" placeholder="Insira a nota">

        <label for="n3"> Bimestre 3: </label>
        <input #n3 id="n3" type="number" placeholder="Insira a nota">

        <label for="n4"> Bimestre 4: </label>
        <input #n4 id="n4" type="number" placeholder="Insira a nota">

        <input type="button" value="Calcular" (click)="calcularMedia(+n1.value, +n2.value, +n3.value,+n4.value)">
    </form>

</div>

<div class="media">
    <p class="title"> Média parcial: </p>
    <p> {{media}} </p>
</div>
