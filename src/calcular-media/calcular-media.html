    <form>

        <label for="n3"> Bimestre 3: </label>

        <label for="n4"> Bimestre 4: </label>

        <input type="button" value="Calcular" >

    </form>

</div>

    <div [class.aprovado]="aprovado" [class.provafinal]="!aprovado" class="media" *ngIf="media != undefined">

    </div>
